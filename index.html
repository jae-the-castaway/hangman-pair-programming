<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class=""></div>
    <h1>HANGMAN</h1>

    <div class="btn-container">
      <div class="btn">A</div>
      <div class="btn">B</div>
      <div class="btn">C</div>
      <div class="btn">D</div>
      <div class="btn">E</div>
      <div class="btn">F</div>
      <div class="btn">G</div>
      <div class="btn">H</div>
      <div class="btn">I</div>
      <div class="btn">J</div>
      <div class="btn">K</div>
      <div class="btn">L</div>
      <div class="btn">M</div>
      <div class="btn">N</div>
      <div class="btn">O</div>
      <div class="btn">Q</div>
      <div class="btn">P</div>
      <div class="btn">R</div>
      <div class="btn">S</div>
      <div class="btn">T</div>
      <div class="btn">U</div>
      <div class="btn">V</div>
      <div class="btn">W</div>
      <div class="btn">X</div>
      <div class="btn">Y</div>
      <div class="btn">Z</div>
    </div>
    <table class="word-container">
      <tbody>
        <tr class="first-row"></tr>
        <tr class="second-row"></tr>
      </tbody>
    </table>
    <div class="life"><div class="life-indicator"></div></div>
    <button class="game-over" onClick="window.location.reload(true)">
      Start Again
    </button>
    <script src="app.js"></script>
  </body>
</html>
